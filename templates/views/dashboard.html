<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/override.css">

    <title>Aeolus User</title>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark flex-sm-nowrap flex-wrap border">
        <div class="container-fluid">
            <button class="navbar-toggler flex-grow-sm-1 flex-grow-0 me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar5">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand flex-grow-1"><img src="img/logo.png"></span>
            <div class="navbar-collapse collapse flex-grow-1 justify-content-center center" id="navbar5">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><img src="img/homeselect.png"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/comment.png"></a>
                    </li>
                </ul>
            </div>
            <div class="flex-grow-1">
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container dash"> 
        <h1 class="dash-title">Dashboard</h1>
        <h3 class="location-time">Porsön - 1:34</h3>
        <div class="row">
            <div class="col-md-4 col-xl-3">
                <div class="card aeolus-green-bg order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Consumption</h6>
                        <h2 class="text-right"><span>685 Wh</span></h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 col-xl-3">
                <div class="card aeolus-green-bg order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Production</h6>
                        <h2 class="text-right"><span>285 Wh</span></h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 col-xl-3">
                <div class="card aeolus-green-bg order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Buffer</h6>
                        <h2 class="text-right"><span>4620 kWh</span></h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 col-xl-3">
                <div class="card aeolus-green-bg order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Production Efficiency</h6>
                        <h2 class="text-right"><span>38%</span></h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xl-3">
                <div class="card aeolus-green-bg order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Wind Speed</h6>
                        <h2 class="text-right"><span>4 m/s</span></h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xl-3">
                <div class="card aeolus-green-bg order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Temperature</h6>
                        <h2 class="text-right"><span>-9 °C</span></h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xl-3">
                <div class="card aeolus-green-bg order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Price/kWh</h6>
                        <h2 class="text-right"><span>3.19 sek</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
